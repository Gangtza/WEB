<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Introduction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="images/A.png" class="rounded-circle mb-3 profile-picture" alt="WAH">
                        <h1 class="card-title">數位實驗高中-刊物社</h1>
                        <h2 class="card-subtitle mb-2 text-muted"></h2>
                        <p class="card-text"></p>
                    </div>
                </div>

                <!-- About Us Card -->
                <div class="card mt-4" id="about-us">
                    <div class="card-header">
                        關於我們
                    </div>
                    <div class="card-body">
                        <p class="card-text">Welcome to our club!

本社之宗旨為「使學生作品得以被看到」
，旨在促使臺北市數位實驗高中學生之創作作品
，得以公開發表與廣泛傳播。</p>
                    </div>
                </div>

                <!-- Scrolling Marquee Card -->
                <div class="card mt-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>近期精選</span>
                        <button class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#loginUploadModal">管理員登入</button>
                    </div>
                    <div class="card-body">
                        <div class="scrolling-wrapper">
                            <div class="scrolling-track" id="image-track">
                                <!-- Images will be injected here by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Login/Upload Modal -->
    <div class="modal fade" id="loginUploadModal" tabindex="-1" aria-labelledby="loginUploadModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginUploadModalLabel">Admin Panel</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="modal-password-view">
                <div class="mb-3">
                    <label for="modal-password-input" class="form-label">Password</label>
                    <input type="password" class="form-control" id="modal-password-input">
                </div>
                <button id="modal-unlock-btn" class="btn btn-primary">確認</button>
                <div id="modal-password-error" class="text-danger mt-2"></div>
            </div>
            <div id="modal-upload-view" style="display: none;">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="fileUpload" class="form-label">Image File</label>
                        <input type="file" class="form-control" id="fileUpload" name="file" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Upload</button>
                </form>
            </div>
            <div id="modal-file-info" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="" id="detailModalImage" class="img-fluid mb-3" alt="Detail view">
            <p id="detailModalDescription"></p>
          </div>
          <div class="modal-footer">
            <button type="button" id="delete-btn" class="btn btn-danger">刪除</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center mt-5 mb-4">
                <div class="social-icons mb-3">
            <a href="https://www.instagram.com/journal_tschool25?igsh=MTM5NWU1YzdpZ3l1Ng%3D%3D" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        </div>
        <p>Contact: <a href="mailto:gangtza0809@gail.com">gangtza0809@gmail.com</a></p>

    </footer>

    <script src="script.js"></script>
